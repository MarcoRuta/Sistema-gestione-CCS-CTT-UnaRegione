<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>ChangePassword</title>
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/styles.css">
    <link rel="stylesheet" href="assets/css/formStyles.css">
</head>

<body>
    <div class="titlePage">
        <div>
            <span class="fontTitle">
                Rete Distribuzione Sacche Di Sangue             
            </span>
        </div>
    </div>
    
    
    <div class="containerForm">
        <form id="myForm">
            <div class="containerFormPass">
                <label>Username</label>
                <div class="form-group pass_show"> 
                    <input type="text" class="form-control" placeholder="Username">
                </div> 
                <label>Current Password</label>
                <div class="form-group pass_show"> 
                    <input id="oldPass" type="password" class="form-control" placeholder="Current Password">
                    <input type="checkbox" onclick="showOldPass();">Show Password</input>
                </div> 
                   <label>New Password</label>
                <div class="form-group pass_show"> 
                    <input id="newPass" type="password" class="form-control" placeholder="New Password">
                    <input type="checkbox" onclick="showNewPass();">Show Password</input>
                </div> 
                   <label>Confirm Password</label>
                <div class="form-group pass_show"> 
                    <input id="verifyPass" type="password" class="form-control" placeholder="Confirm Password">
                    <input type="checkbox" onclick="showVerifyPass();">Show Password</input>
                </div> 
            </div>
        </form>
        <div class="row" style="margin: 0px 33%;">
            <button class="btn" onclick="location.href='Login.html';"><img class="return" src="assets/img/returnBlue.png" /></button>
            <button type="submit" class="btn btn-primary" style="margin-left: 25%">Cambia</button>
        </div>
    </div>
    
    <p id="result"></p>
    <div class="footer"></div>
    
    <script src="assets/js/jquery.min.js"></script>
    <script src="assets/bootstrap/js/bootstrap.min.js"></script>
    <script>
        
        function showOldPass() {
            
            var oPass = document.getElementById("oldPass");
  
            if (oPass.type === "password") {
              oPass.type = "text";
            }
            else {
              oPass.type = "password";
            }
            
          }
                  
         
          function showNewPass() {
            
            var nPass = document.getElementById("newPass");
  
            if (nPass.type === "password") {
              nPass.type = "text";
            }
            else {
              nPass.type = "password";
            }
            
          }
          
          function showVerifyPass() {
            
            var vnPass = document.getElementById("verifyPass");
  
            if (vnPass.type === "password") {
              vnPass.type = "text";
            }
            else {
              vnPass.type = "password";
            }
            
          }
    </script>
</body>

</html>
