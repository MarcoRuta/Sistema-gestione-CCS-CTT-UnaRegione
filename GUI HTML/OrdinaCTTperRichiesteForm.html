<!DOCTYPE html>
<html>

<head>
    <script>
        function print1(){
            if(datein.value!="")
                document.getElementById("p1").innerHTML = "Data inizio: "+"<span class='textPrint'>" +datein.value+"</span>";
            else document.getElementById("p1").innerHTML = "Data inizio: <span class='errorPrint'>SI PREGA DI COMPILARE IL CAMPO</span>";
        }
        function print2(){
            if(dateout.value!="")
                document.getElementById("p2").innerHTML = "Data fine: "+"<span class='textPrint'>" +dateout.value+"</span>";
            else document.getElementById("p2").innerHTML = "Data fine: <span class='errorPrint'>SI PREGA DI COMPILARE IL CAMPO</span>";
        }
    </script>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>OrdinaCTTperRichiesteForm</title>
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/styles.css">
    <link rel="stylesheet" href="assets/css/formStyles.css">
</head>

<body style="background-color: #ffffff;">
    
    <div class="titlePage">
        <div>
            <span class="fontTitle">
              Ordina CTT per richieste form            
            </span>
        </div>
    </div>
    
    <div class="container" style="max-width: 1430px; margin: 1.5% auto;">
        
        <div class="dateForm">
            <div class="titleDateForm">
                <p>Inserisci l'arco temporale da considerare</p>
            </div>              
            <div class="row row-cols-2">
                <div class="row">
                    <p style="margin: 15% 35%;">Data inizio:</p>
                    <p style="margin: 4% 35%;">Data fine:</p>
                </div>
                <div class="row">
                    <div class="inputForm">
                        <input id="datein" oninput="print1()" type="date" style="margin: 12% 0%; width: 300px;"></input>
                    </div>
                    <div class="inputForm">
                        <input id="dateout" oninput="print2()" type="date" style="margin: 12% 0%; width: 300px;"></input>
                    </div>
                </div>
            </div>    
        </div>

        <div class="previewForm">
            <div class="titleDateForm">
                <p>Anteprima</p>
            </div>
            <div class="outPreview" style="">
                <p id="p1"></p>
                <p id="p2"></p>
            </div>
            <div class="outPreview" style="height: 40px;margin: 4% 45px;"></div>
            <button class="btn btn-primary" type="button" style="margin-left: 73.5%; width: 140px;height: 51px;font-family: Calibri light;font-size: 20px;">Conferma</button>
        </div>
        
    </div>
        
    <div class="footer"></div>
    <script src="assets/js/jquery.min.js"></script>
    <script src="assets/bootstrap/js/bootstrap.min.js"></script>
</body>

</html>
