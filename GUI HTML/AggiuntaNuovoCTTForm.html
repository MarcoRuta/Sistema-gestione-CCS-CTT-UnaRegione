<html>

<head>
    <script>
        function print1(){
            if(numero.value!="")
                document.getElementById("p1").innerHTML = "Numero: "+"<span class='textPrint'>" +numero.value+"</span>";
            else document.getElementById("p1").innerHTML = "Numero: <span class='errorPrint'>SI PREGA DI COMPILARE IL CAMPO</span>";
        }

            if(denominazione.value!="")

            if(latitude.value!="")

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">

</head>

<body>
        <div class="titlePage">
        <div>
            <span class="fontTitle">
                Aggiunta Nuovo CTT Form            
            </span>
        </div>
    </div>
    
    <div class="container" style="max-width: 1430px; margin: 1.5% auto;">
        
        <div class="dateForm" style="height: 510px;">
            <div class="titleDateForm">
                <p>Inserisci i Dati:</p>
            </div>
            <div class="row row-cols-2" style="overflow: auto; max-height: 450px; max-width: 705px">
                <div class="row">
                    <p>Numero:</p>
                    <p>Denominazione:</p>
                    <p>Provincia:</p>
                    <p>Città:</p>
                    <p>Indirizzo:</p>
                    <p>Telefono:</p>
                    <p>E-mail:</p>
                    <p>Latitude:</p>
                    <p>Longitude:</p> 
                </div>
                <div class="row">
                    <div class="inputForm">
                        <input id="numero" oninput="print1()" type="text">
                    </div>
                    <div class="inputForm">
                         <input id="denominazione" oninput="print2()" type="text">
                    </div>
                    <div class="inputForm">
                         <input id="provincia"oninput="print3()" type="text">
                    </div>
                    <div class="inputForm">
                         <input id="citta" oninput="print4()" type="text">
                    </div>
                    <div class="inputForm">
                         <input id="indirizzo" oninput="print5()" type="text">
                    </div>
                    <div class="inputForm">
                         <input id="telefono" oninput="print6()" type="text">
                    </div>
                    <div class="inputForm">
                         <input id="email" oninput="print7()" type="text">
                    </div>
                    <div class="inputForm">
                         <input id="latitude" oninput="print8()" type="text">
                    </div>
                    <div class="inputForm">
                         <input id="longitude" oninput="print9()" type="text">
                    </div>
                </div>
            </div>    
        </div>

            <div class="titleDateForm">
                <p>Anteprima</p>
            </div>
            <div class="outPreview">
                <p id="p1"></p>
                <p id="p2"></p>
                <p id="p3"></p>
                <p id="p4"></p>
                <p id="p5"></p>
                <p id="p6"></p>
                <p id="p7"></p>
                <p id="p8"></p>
                <p id="p9"></p>

        </div>
        
    </div>
