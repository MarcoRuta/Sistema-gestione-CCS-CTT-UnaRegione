<!DOCTYPE html>
<html>

<head>
    <script>
        function print1(){
            if(enteRic.value!="")
                document.getElementById("p1").innerHTML = "Ente richiedente: "+"<span class='textPrint'>" +enteRic.value+"</span>";
            else document.getElementById("p1").innerHTML = "Ente richiedente: <span class='errorPrint'>SI PREGA DI COMPILARE IL CAMPO</span>";
        }
        function print2(){
            if(dataaff.value!="")
                document.getElementById("p2").innerHTML = "Data affidamento: "+"<span class='textPrint'>" +dataaff.value+"</span>";
            else document.getElementById("p2").innerHTML = "Data affidamento: <span class='errorPrint'>SI PREGA DI COMPILARE IL CAMPO</span>";
        }
        function print3(){
            if(gruppo_sanguigno.value!=0)
                document.getElementById("p3").innerHTML = "Tipo di sangue: "+"<span class='textPrint'>" +gruppo_sanguigno.value+"</span>";
        }
        function print4(){
            if(document.getElementById("check").checked)
                document.getElementById("p4").innerHTML = "Priorità:<span class='textPrint'> SI</span>";
            else document.getElementById("p4").innerHTML = "Priorità:<span class='textPrint'> NO</span>";
        }
    </script>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>RicercaSaccaForm</title>
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/styles.css">
    <link rel="stylesheet" href="assets/css/formStyles.css">
</head>

<body>
    <div class="titlePage">
        <div>
            <span class="fontTitle">
                Ricerca Sacca Form            
            </span>
        </div>
        <div>
            <img class="logoCTT" src="assets/img/LOGO_CTT.svg">
        </div>
    </div>
    
    <div class="container" style="max-width: 1430px; margin: 1.5% auto;">
        
        <div class="dateForm">
            <div class="titleDateForm">
                <p>Inserisci i dati</p>
            </div>
            <div class="containerForm">
                <form id="myForm">
                    <div class="form-group row">
                        <label>Ente richiedente:</label>
                        <div class="col-sm-10 inputForm">
                            <input id="enteRic" onchange="controllaEnteRic();" name="ente_richiedente" oninput="print1();" class="form-control" type="text" placeholder="Donatore">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label>Data affidamento:</label>
                        <div class="col-sm-10 inputForm">
                            <input id="dataaff" name="data_affidamento" oninput="print2();" class="form-control" type="date">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label>Tipo di sangue:</label>
                        <div class="col-sm-10 inputForm">
                            <select id="gruppo_sanguigno" name="gruppo_sanguigno" oninput="print3();" class="custom-select" style="width:364px">
                                <option value='0'>Seleziona il tipo di sangue</option>
                                <option value="Ap">A+</option>
                                <option value="Am">A-</option>
                                <option value="Bp">B+</option>
                                <option value="Bm">B-</option>
                                <option value="ABp">AB+</option>
                                <option value="ABm">AB-</option>
                                <option value="ZEROp">0+</option>
                                <option value="ZEROm">0-</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label>Priorità:</label>
                        <div class="col-sm-10 inputForm">
                            <input id="check" oninput="print4();" class="form-control" type="checkbox" style="width: 30px;height: 30px;">
                        </div>
                    </div>
                </form>
            </div>
        </div>

        <div class="previewForm">
            <div class="titleDateForm">
                <p>Anteprima</p>
            </div>
            <div class="outPreview">
                <p id="p1"></p>
                <p id="p2"></p>
                <p id="p3"></p>
                <p id="p4"></p>
            </div>
            <div class="outPreview" style="height: 40px;margin: 4% 45px;"></div>
            <button class="btn btn-primary" type="button" style="margin-left: 73.5%; width: 140px;height: 51px;font-family: Calibri light;font-size: 20px;">Conferma</button>
        </div>
        
    </div>
        
    <div class="footer"></div>
    <script src="assets/js/jquery.min.js"></script>
    <script src="assets/bootstrap/js/bootstrap.min.js"></script>
    <script src="assets/js/scriptControl.js"></script>
</body>

</html>
