<!DOCTYPE html>
<html>

<head>
    <script>
        function print1(){
            if(ruolo.value!=0)
                document.getElementById("p1").innerHTML = "Tipo di sangue: "+"<span class='textPrint'>" +ruolo.value+"</span>";
        }
    </script>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>ReportOperatoriCTTForm</title>
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/styles.css">
    <link rel="stylesheet" href="assets/css/formStyles.css">
</head>

<body>
    <div class="titlePage">
        <div>
            <span class="fontTitle">
                Report Operatori CTT Form           
            </span>
        </div>
    </div>
    
    <div class="container" style="max-width: 1430px; margin: 1.5% auto;">
        
        <div class="dateForm">
            <div class="titleDateForm">
                <p>Inserisci il ruolo per cui filtrare:</p>
            </div>
            <div class="row row-cols-2">
                <div class="row">
                    <p style="margin: 15% 22%;">Ruolo dipendente:</p>
                </div>
                <div class="row">
                    <div class="inputForm">
                        <select id="ruolo" oninput="print1()" style="height: 34px;width: 300px; margin: 11.5% 0%;">
                            <optgroup>
                                <option value='0'>Seleziona il tipo di ruolo</option>
                                <option value="AmministratoriCTT">AmministratoriCTT</option>
                                <option value="MagazzinieriCTT">MagazzinieriCTT</option>
                                <option value="OperatoriCTT">OperatoriCTT</option>
                            </optgroup>
                        </select>
                    </div>
                </div>
            </div>    
        </div>

        <div class="previewForm">
            <div class="titleDateForm">
                <p>Anteprima</p>
            </div>
            <div class="outPreview" style="">
                <p id="p1"></p>
            </div>
            <div class="outPreview" style="height: 40px;margin: 4% 45px;"></div>
            <button class="btn btn-primary" type="button" style="margin-left: 73.5%; width: 140px;height: 51px;font-family: Calibri light;font-size: 20px;">Conferma</button>
        </div>
        
    </div>
        
    <div class="footer"></div>
    <script src="assets/js/jquery.min.js"></script>
    <script src="assets/bootstrap/js/bootstrap.min.js"></script>
</body>

</html>
