<!DOCTYPE html>
<html>

<head>
    <script>
        function print1(){
            if(numsacca.value!="")
                document.getElementById("p1").innerHTML = "Numero seriale sacca: "+"<span class='textPrint'>" +numsacca.value+"</span>";
            else document.getElementById("p1").innerHTML = "Numero seriale sacca: <span class='errorPrint'>SI PREGA DI COMPILARE IL CAMPO</span>";
        }
        function print2(){
            if(dateprod.value!="")
                document.getElementById("p2").innerHTML = "Data di produzione sacca: "+"<span class='textPrint'>" +dateprod.value+"</span>";
            else document.getElementById("p2").innerHTML = "Data di produzione sacca: <span class='errorPrint'>SI PREGA DI COMPILARE IL CAMPO</span>";
        }
        function print3(){
            if(datescad.value!="")
                document.getElementById("p3").innerHTML = "Data di scadenza sacca: "+"<span class='textPrint'>" +datescad.value+"</span>";
            else document.getElementById("p3").innerHTML = "Data di scadenza sacca: <span class='errorPrint'>SI PREGA DI COMPILARE IL CAMPO</span>";
        }
        function print4(){
            if(datearr.value!="")
                document.getElementById("p4").innerHTML = "Data di arrivo: "+"<span class='textPrint'>" +datearr.value+"</span>";
            else document.getElementById("p4").innerHTML = "Data di arrivo: <span class='errorPrint'>SI PREGA DI COMPILARE IL CAMPO</span>";
        }
        function print9(){
            if(entedon.value!="")
                document.getElementById("p9").innerHTML = "Data di arrivo: "+"<span class='textPrint'>" +entedon.value+"</span>";
            else document.getElementById("p9").innerHTML = "Data di arrivo: <span class='errorPrint'>SI PREGA DI COMPILARE IL CAMPO</span>";
        }
        function print5(){
            if(tipsang.value!=0)
                document.getElementById("p5").innerHTML = "Tipo di sangue: "+"<span class='textPrint'>" +tipsang.value+"</span>";
        }
        function print6(){
            if(document.getElementById("check").checked)
                document.getElementById("p6").innerHTML = "Prenotata:<span class='textPrint'> SI</span>";
            else document.getElementById("p6").innerHTML = "Prenotata:<span class='textPrint'> NO</span>";
        }
        function print7(){
            if(dateaff.value!="")
                document.getElementById("p7").innerHTML = "Data di scadenza sacca: "+"<span class='textPrint'>" +dateaff.value+"</span>";
            else document.getElementById("p7").innerHTML = "Data di scadenza sacca: <span class='errorPrint'>SI PREGA DI COMPILARE IL CAMPO</span>";
        }
        function print8(){
            if(enteric.value!="")
                document.getElementById("p8").innerHTML = "Data di affidamento: "+"<span class='textPrint'>" +enteric.value+"</span>";
            else document.getElementById("p8").innerHTML = "Ente richiedente: <span class='errorPrint'>SI PREGA DI COMPILARE IL CAMPO</span>";
        }
        
        function mostra() {
            if(document.getElementById("check").checked) {
               document.getElementById("divAff").style.visibility = 'visible' ;
               document.getElementById("labelAff").style.visibility = 'visible' ;
               document.getElementById("divEnt").style.visibility = 'visible' ;
               document.getElementById("labelEnt").style.visibility = 'visible' ;
            }
            else {
                document.getElementById("p7").innerHTML = "";
                document.getElementById("p8").innerHTML = "";
                document.getElementById("divAff").style.visibility = 'hidden' ;
                document.getElementById("labelAff").style.visibility = 'hidden' ;
                document.getElementById("divEnt").style.visibility = 'hidden' ;
                document.getElementById("labelEnt").style.visibility = 'hidden' ;
            }
        }
    </script>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>AggiuntaSaccaForm</title>
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/styles.css">
    <link rel="stylesheet" href="assets/css/formStyles.css">
</head>

<body style="background-color: #ffffff;">
    
    <div class="titlePage">
        <div>
            <span class="fontTitle">
                Aggiunta Sacca Form            
            </span>
        </div>
    </div>
    
    <div class="container" style="max-width: 1430px; margin: 1.5% auto;">
        
        <div class="dateForm">
            <div class="titleDateForm">
                <p>Dati Sacca</p>
            </div>
            <div class="row row-cols-2" style="max-height: 450px; max-width: 705px">
                <div class="row">
                    <p>Numero seriale sacca:</p>
                    <p>Data di produzione sacca:</p>
                    <p>Data di scadenza sacca:</p>
                    <p>Data di arrivo:</p>
                    <p>Ente donatore:</p>
                    <p>Tipo di sangue:</p>
                </div>
                <div class="row">
                    <div class="inputForm">
                        <input id="numsacca" oninput="print1()" type="text">
                    </div>
                    <div class="inputForm">
                        <input id="dateprod" oninput="print2()" type="date">
                    </div>
                    <div class="inputForm">
                        <input id="datescad" oninput="print3()" type="date">
                    </div>
                    <div class="inputForm">
                        <input id="datearr" oninput="print4()" type="date">
                    </div>
                    <div class="inputForm">
                        <input id="entedon" oninput="print9()" type="text">
                    </div>
                    <div class="inputForm">
                        <select id="tipsang" oninput="print5()" style="height: 34px;width: 364px;">
                            <optgroup>
                                <option value='0'>Seleziona il tipo di sangue</option>
                                <option value="A+">A+</option>
                                <option value="A-">A-</option>
                                <option value="B+">B+</option>
                                <option value="B-">B-</option>
                                <option value="AB+">AB+</option>
                                <option value="AB-">AB-</option>
                                <option value="0+">0+</option>
                                <option value="0-">0-</option>
                            </optgroup>
                        </select>
                    </div>
                </div>
            </div>    
        </div>

        <div class="previewForm">
            <div class="titleDateForm">
                <p>Anteprima</p>
            </div>
            <div class="outPreview" style="">
                <p id="p1"></p>
                <p id="p2"></p>
                <p id="p3"></p>
                <p id="p4"></p>
                <p id="p9"></p>
                <p id="p5"></p>
            </div>
            <div class="outPreview" style="height: 40px;margin: 4% 45px;"></div>
            <button class="btn btn-primary" type="button" style="margin-left: 73.5%; width: 140px;height: 51px;font-family: Calibri light;font-size: 20px;">Conferma</button>
        </div>
        
    </div>
        
    <div class="footer"></div>
    <script src="assets/js/jquery.min.js"></script>
    <script src="assets/bootstrap/js/bootstrap.min.js"></script>
</body>

</html>
