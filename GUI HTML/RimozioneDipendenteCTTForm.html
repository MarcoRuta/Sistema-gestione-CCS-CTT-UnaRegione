<!DOCTYPE html>
<html>

<head>
    <script>
        function print1(){
            if(codice.value!="")
                document.getElementById("p1").innerHTML = "Codice fiscale: "+"<span class='textPrint'>" +codice.value+"</span>";
            else document.getElementById("p1").innerHTML = "Codice fiscale: <span class='errorPrint'>SI PREGA DI COMPILARE IL CAMPO</span>";
        }
    </script>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>RimozioneDipendenteForm</title>
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/styles.css">
    <link rel="stylesheet" href="assets/css/formStyles.css">
</head>

<body>
    <div class="titlePage">
        <div>
            <span class="fontTitle">
                Rimozione Dipendente Form           
            </span>
        </div>
        <div>
            <img class="logoCTT" src="assets/img/LOGO_CTT.svg">
        </div>
    </div>
    
    <div class="container" style="max-width: 1430px; margin: 1.5% auto;">
        
        <div class="dateForm">
            <div class="titleDateForm">
                <p>Inserisci dipendente da rimuovere</p>
                <button class="btn" onclick="location.href='AmministratoreCTT.html';"><img class="return" src="assets/img/return.png" /></button>
            </div>
            <div class="containerForm">
                <form id="myForm">
                    <div class="form-group row" style="margin: 8% 5%">
                            <label>Codice fiscale:</label>
                            <div class="inputForm">
                                <input id="codice" name="cdf" onchange="controllaCF();" oninput="print1();" class="form-control" type="text" placeholder="Enter a 16-digit code" style='text-transform:uppercase' >
                            </div>
                        </div>
                </form>
            </div>
        </div>

        <div class="previewForm">
            <div class="titleDateForm">
                <p>Anteprima</p>
            </div>
            <div class="outPreview" style="">
                <p id="p1"></p>
            </div>
            <div class="outPreview" style="height: 40px;margin: 4% 45px;"></div>
            <button class="btn btn-primary" type="button" style="margin-left: 73.5%; width: 140px;height: 51px;font-family: Calibri light;font-size: 20px;">Conferma</button>
        </div>
        
    </div>
        
    <div class="footer"></div>
    <script src="assets/js/jquery.min.js"></script>
    <script src="assets/bootstrap/js/bootstrap.min.js"></script>
    <script src="assets/js/scriptControl.js"></script>
</body>

</html>
