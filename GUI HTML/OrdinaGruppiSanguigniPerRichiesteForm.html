<!DOCTYPE html>
<html>

<head>
    <script>
        function print1(){
            if(datein.value!="")
                document.getElementById("p1").innerHTML = "Data inizio: "+"<span class='textPrint'>" +datein.value+"</span>";
            else document.getElementById("p1").innerHTML = "Data inizio: <span class='errorPrint'>SI PREGA DI COMPILARE IL CAMPO</span>";
        }
        function print2(){
            if(dateout.value!="")
                document.getElementById("p2").innerHTML = "Data fine: "+"<span class='textPrint'>" +dateout.value+"</span>";
            else document.getElementById("p2").innerHTML = "Data fine: <span class='errorPrint'>SI PREGA DI COMPILARE IL CAMPO</span>";
        }
        function print3(){
            if(tipsang.value!=0)
                document.getElementById("p3").innerHTML = "Tipo di sangue: "+"<span class='textPrint'>" +tipsang.value+"</span>";
        }
    </script>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>OrdinaGruppiSanguigniPerRichiesteForm</title>
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/styles.css">
    <link rel="stylesheet" href="assets/css/formStyles.css">
</head>

<body>
     <div class="titlePage">
        <div>
            <span class="fontTitle">
                Ordina gruppi sanguigni per richieste form            
            </span>
        </div>
    </div>
    
    <div class="container" style="max-width: 1430px; margin: 1.5% auto;">
        
        <div class="dateForm">
            <div class="titleDateForm">
                <p>Inserisci i dati per cui filtrare:</p>
            </div>
            <div class="row row-cols-2">
                <div class="row">
                    <p style="margin: 10% 27%;">Data di inizio:</p>
                    <p style="margin: 10% 27%;">Data di fine:</p>
                    <p style="margin: 10% 27%;">Tipo di sangue:</p>
                </div>
                <div class="row">
                    <div class="inputForm">
                        <input id="datein" oninput="print1()" type="date" style="margin: 5% 0%; font-size: 19px;font-family: Calibri light;width: 300px;">
                    </div>
                    <div class="inputForm">
                        <input id="dateout" oninput="print2()" type="date" style="margin: 5% 0%; font-size: 19px;font-family: Calibri light;width: 300px;">
                    </div>
                    <div class="inputForm">
                        <select id="tipsang" oninput="print3()" style="margin: 5% 0%; height: 34px;width: 300px;">
                            <optgroup>
                                <option value='0'>Seleziona il tipo di sangue</option>
                                <option value="A+">A+</option>
                                <option value="A-">A-</option>
                                <option value="B+">B+</option>
                                <option value="B-">B-</option>
                                <option value="AB+">AB+</option>
                                <option value="AB-">AB-</option>
                                <option value="0+">0+</option>
                                <option value="0-">0-</option>
                            </optgroup>
                        </select>
                    </div>
                </div>
            </div>    
        </div>

        <div class="previewForm">
            <div class="titleDateForm">
                <p>Anteprima</p>
            </div>
            <div class="outPreview" style="">
                <p id="p1"></p>
                <p id="p2"></p>
                <p id="p3"></p>
            </div>
            <div class="outPreview" style="height: 40px;margin: 4% 45px;"></div>
            <button class="btn btn-primary" type="button" style="margin-left: 73.5%; width: 140px;height: 51px;font-family: Calibri light;font-size: 20px;">Conferma</button>
        </div>
        
    </div>
        
    <div class="footer"></div>
    <script src="assets/js/jquery.min.js"></script>
    <script src="assets/bootstrap/js/bootstrap.min.js"></script>
</body>

</html>
