<!DOCTYPE html>
<html>

<head>
    <script>
        function print1(){
            if(ente.value!="")
                document.getElementById("p1").innerHTML = "Ente richiedente: "+"<span class='textPrint'>" +ente.value+"</span>";
            else document.getElementById("p1").innerHTML = "Ente richiedente: <span class='errorPrint'>SI PREGA DI COMPILARE IL CAMPO</span>";
        }
        function print2(){
            if(dataaff.value!="")
                document.getElementById("p2").innerHTML = "Data affidamento: "+"<span class='textPrint'>" +dataaff.value+"</span>";
            else document.getElementById("p2").innerHTML = "Data affidamento: <span class='errorPrint'>SI PREGA DI COMPILARE IL CAMPO</span>";
        }
        function print3(){
            if(numsacca.value!="")
                document.getElementById("p3").innerHTML = "Numero seriale sacca: "+"<span class='textPrint'>" +numsacca.value+"</span>";
            else document.getElementById("p3").innerHTML = "Numero seriale sacca: <span class='errorPrint'>SI PREGA DI COMPILARE IL CAMPO</span>";
        }
    </script>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>EvasioneSaccaForm</title>
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">

    <link rel="stylesheet" href="assets/css/styles.css">
    <link rel="stylesheet" href="assets/css/formStyles.css">
</head>

<body style="background-color: #ffffff;">
    
    <div class="titlePage">
        <div>
            <span class="fontTitle">
                Evasione Sacca Form            
            </span>
        </div>
    </div>
    
    <div class="container" style="max-width: 1430px; margin: 1.5% auto;">
        
        <div class="dateForm">
            <div class="titleDateForm">
                <p>Dati Sacca</p>
            </div>
            <div class="row row-cols-2">
                <div class="row">
                    <p style="margin: 10% 20%;">Ente richiedente:</p>
                    <p style="margin: 10% 20%;">Data affidamento:</p>
                    <p style="margin: 10% 20%;">Numero seriale sacca:</p>
                </div>
                <div class="row">
                    <div class="inputForm">
                        <input id="ente" oninput="print1()" type="text" style="width: 300px; margin: 6% 0%;">
                    </div>
                    <div class="inputForm">
                        <input id="dataaff" oninput="print2()" type="date" style="width: 300px; margin: 6% 0%;">
                    </div>
                    <div class="inputForm">
                        <input id="numsacca" oninput="print3()" type="text" style="width: 300px; margin: 6% 0%;">
                    </div>
                </div>
            </div>    
        </div>

        <div class="previewForm">
            <div class="titleDateForm">
                <p>Anteprima</p>
            </div>
            <div class="outPreview">
                <p id="p1"></p>
                <p id="p2"></p>
                <p id="p3"></p>
            </div>
            <div class="outPreview" style="height: 40px;margin: 4% 45px;"></div>
            <button class="btn btn-primary" type="button" style="margin-left: 73.5%; width: 140px;height: 51px;font-family: Calibri light;font-size: 20px;">Conferma</button>
        </div>
        
    </div>
        
    <div class="footer"></div>
    <script src="assets/js/jquery.min.js"></script>
    <script src="assets/bootstrap/js/bootstrap.min.js"></script>
</body>

</html>
